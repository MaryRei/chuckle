<html>
  <head>

  <body>

    <h3 id="feedback"></h3>

        <input type="text" id="word3" pattern="[A-Za-z]" maxlength="5" disabled onkeypress="return pressEnter(event)"><br>
        <input type="text" id="word4" pattern="[A-Za-z]" maxlength="5" disabled onkeypress="return pressEnter(event)"><br>
        <input type="text" id="word5" pattern="[A-Za-z]" maxlength="5" disabled onkeypress="return pressEnter(event)"><br>
      </form>
    </div>
      <button class="key" id="q">q</button> <button class="key" id="w">w</button> <button class="key" id="e">e</button> <button class="key" id="r">r</button>
      <button class="key" id="t">t</button> <button class="key" id="y">y</button> <button class="key" id="u">u</button> <button class="key" id="i">i</button> <button class="key" id="o">o</button> <button class="key" id="p">p</button> <button class="key" id="backspace">back</button><br>

    <br><button id="guessButton" onclick="getInput(this)">Guess</button>
    </main>
    <script src="game.js">

    </script>

    
  </body>
</html>
